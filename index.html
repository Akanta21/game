<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="_reset.css" type:"text/css">
  <link rel="stylesheet" href="memory.css" type:"text/css">
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="game.js"></script>
  <title>Memory Game</title>
</head>
<body>
  <audio controls autoplay loop>
    <source src="./happymusic.mp3" type="audio/mpeg" />
  </audio>
  <header>
    <div id = 'javascript'></div>
    <!-- <div id = "player1" class = "player">Player 1 Score</div> -->
    <div id = "main"><h1>Memory Game</h1></div>
    <!-- <div id = "player2" class = "player">Player 2 Score</div> -->
  </header>
  <nav id="timer"></nav>
  <div class = "grid">
    <ol class = "row">
      <li id="0"></li>
      <li id="1"></li>
      <li id="2"></li>
      <li id="3"></li>
    </ol>
    <ol class = "row">
      <li id="4"></li>
      <li id="5"></li>
      <li id="6"></li>
      <li id="7"></li>
    </ol>
    <ol class = "row">
      <li id="8"></li>
      <li id="9"></li>
      <li id="10"></li>
      <li id="11"></li>
    </ol>
    <ol class = "row">
      <li id="12"></li>
      <li id="13"></li>
      <li id="14"></li>
      <li id="15"></li>
    </ol>
  </div>
  <button id="start"></button>
  <button id="restart">Restart</button>
</body>
</html
